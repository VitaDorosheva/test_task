{% extends 'base.html' %}

{% block head %}
<title>Profile</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Profile Page</h1>
    <p>Username: {{ user }}</p>
    <p>First name: {{ user.first_name }}</p>
    <p>Last name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <form method="post">
        {% csrf_token %}
        {{ promo_form.as_p }}
        <button type="submit">Generate</button>
    </form>


</div>

{% endblock %}
